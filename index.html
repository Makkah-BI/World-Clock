<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World-Clock in the Making!!</h1>
      <select>
        <option value="">Select a City</option>
        <option value="">Nairobi</option>
        <option value="">Mombasa</option>
        <option value="">Beijing</option>
        <option value="">Shanghai</option>
      </select>
      <div class="city">
        <h2>Istanbul</h2>
        <div class="date">September 6th 2024</div>
        <div class="time">21:52:45</div>
      </div>
      <div class="city">
        <h2>Seoul</h2>
        <div class="date">September 6th 2024</div>
        <div class="time">21:54:36</div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">September 6th 2024</div>
        <div class="time">21:55:27</div>
      </div>
      <div class="city">
        <h2>Antalya</h2>
        <div class="date">September 6th 2024</div>
        <div class="time">21:56:45</div>
      </div>
      <footer>
        This project is done by
        <a href="https://github.com/Makkah-BI/World-Clock">Makkah.</a>
      </footer>
      <script src="JavaScript/index.js"></script>
    </div>
  </body>
</html>
